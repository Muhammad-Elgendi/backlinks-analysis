<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Load c3.css -->
    <link href="c3-0.7.18/c3.min.css" rel="stylesheet">

    <!-- Load flag-icon -->
    <link href="flag-icon-css/css/flag-icon.min.css" rel="stylesheet">

    <!-- Load our style sheet -->
    <link href="style.css" rel="stylesheet">

    <title>Backlinks Analyser</title>
  </head>
  <body>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-4">
                <h1>Backlinks</h1>
                <h2  id="backlinks"></h2>
                <h5 id="follow-percent"></h5>
            </div>
       
            <div class="col-lg-4">
                <h1>Referring Domains</h1>
                <h2 id="ref-domains"></h2>
            </div>

            <div class="col-lg-4">                   
                <h1>Referring IPs</h1>
                <h2  id="ref-ips"></h2>
            </div>
     
        </div>

        <h2 class="text-center">DoFollow vs NoFollow</h2>
        <div id="link-type"></div>
        <di id="link-type2"></div>
        
        <h2 class="text-center">Anchor Types</h2>
        <div id="anchor-type"></div>
            
        <h2 class="text-center">Links postions</h2>
        <div id="link-postion"></div>

        <h2 class="text-center">HTTP status codes</h2>
        <div id="status-code"></div>

        <h2 class="text-center">Countries</h2>
        <div id="countries"></div>
    
        <h2 class="text-center">Top Anchors</h2>
        <div class="text-center" id="top-anchors"></div>
   
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Load d3.js and c3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="c3-0.7.18/c3.min.js"></script>
    <!-- load Anychart modules -->
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-tag-cloud.min.js"></script>
    <!-- Load our main js file -->
    <script src="main.js" ></script>
</body>
</html>
